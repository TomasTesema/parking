<!DOCTYPE html>
<html>
<head>
  <title>Parking Lot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <style>
      .parking-spot {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Parking Lot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="container mt-5">
      <h1 class="text-center">Parking Lot</h1>
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="mb-3">
            <label for="duration" class="form-label">Duration (in minutes):</label>
            <input type="number" id="duration" class="form-control" min="1">
          </div>
          <button onclick="calculateCost()" class="btn btn-primary">Calculate</button>
          <p id="costResult" class="mt-3"></p>
        </div>
      </div>
      
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Parking Spaces</h2>
              <div class="row row-cols-5 gy-4 parking-spots">
                <!-- Parking spots will be dynamically added here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  
    <script>
      var selectedSpot = null;
  
      function calculateCost() {
        if (selectedSpot === null) {
          alert("Please select a parking spot.");
          return;
        }
  
        var durationInput = document.getElementById("duration");
        var duration = parseInt(durationInput.value);
  
        // Calculate the cost based on your own logic
        // Let's assume the cost is $0.1 per minute
        var cost = duration * 1.5;
  
        var costResult = document.getElementById("costResult");
        costResult.textContent = "Parking cost for Spot " + selectedSpot + ": $" + cost.toFixed(2);
      }
  
      // Generate parking spots dynamically
      var parkingSpotsContainer = document.querySelector(".parking-spots");
      for (var i = 1; i <= 20; i++) {
        var parkingSpot = document.createElement("div");
        parkingSpot.classList.add("col");
        parkingSpot.innerHTML = '<div class="parking-spot" data-spot="' + i + '" onclick="selectSpot(' + i + ')">' + i + '</div>';
        parkingSpotsContainer.appendChild(parkingSpot);
      }
  
      function selectSpot(spot) {
        if (selectedSpot !== null) {
          var previousSpot = document.querySelector('.parking-spot[data-spot="' + selectedSpot + '"]');
          previousSpot.classList.remove("bg-primary");
        }
  
        var currentSpot = document.querySelector('.parking-spot[data-spot="' + spot + '"]');
        currentSpot.classList.add("bg-primary");
        selectedSpot = spot;
      }
    </script>
  </body>
  </html>
